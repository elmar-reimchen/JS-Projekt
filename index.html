<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      rel="stylesheet"

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="todo.css" />

    <title>Todo Liste</title>
  </head>

  <body class="dark">
    <header>
      <h1>Todo Liste</h1>
    </header>

    <!-- Eingabefeld fÃ¼r neue Aufgabe -->
    <form>
      <input type="text" class="todo-input" placeholder="Neue Aufgabe" />
      <button class="todo-btn bx bx-plus" type="submit"></button>
    </form>
    <div class="list-grid">
      <span>Farbe:</span>
      <button class="darkmode-btn fa fa-adjust" aria-hidden="true"></button>
      <span>Ansicht:</span>
      <button class="list-view-btn fa fa-bars"></button>
      <!-- <button onclick="gridView()"><i class="fa fa-th-large"></i></button> -->
      <!-- Filter -->
      <div class="select">
        <span>Filter:</span>
        <select name="todos" id="todos" class="filter-todo">
          <option value="all">Alle</option>
          <option value="complete">Erledigt</option>
          <option value="uncomplete">Nicht erledigt</option>
        </select>
      </div>
    </div>
    <!-- Liste der erstellten Aufgaben -->
    <section class="basic-grid"></section>
    <!-- JavaScript -->
    <script src="todo.js"></script>
    <!-- <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script> -->
  </body>
</html>
