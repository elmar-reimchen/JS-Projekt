<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="./css/todo.css" />

    <title>ToDo List</title>
  </head>

  <body>
    <div class="list-grid">
      
        <button onclick="listView()"><i class="fa fa-bars"></i></button>
        <button onclick="gridView()"><i class="fa fa-th-large"></i></button>
      
      <div class="select">
        <h3>Filter:</h3>
        <select name="todos" class="filter-todo" id="todos">
          <option value="all">Alle</option>
          <option value="complete">Erledigt</option>
          <option value="uncomplete">Nicht erledigt</option>
        </select>
      </div>
    </div>
    
    <header>
      <h1>Todo Liste</h1>
    </header>

    <!-- Eingabefeld fÃ¼r neue Aufgabe -->
    <form>
      <input type="text" class="todo-input" placeholder="Neue Aufgabe" />
      <button class="todo-btn" type="submit">
        <i class="bx bx-plus"></i>
      </button>
    </form>

    <!-- Liste der erstellten Aufgaben -->
    <div class="todo-container">
      <ul class="todo-list"></ul>
    </div>

    <script src="js/todo.js"></script>
  </body>
</html>
