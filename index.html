<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/todo.css" />

    <title>ToDo List</title>
  </head>

  <body>
    <header>
      <h1>Todo Liste</h1>
    </header>

    <!-- Eingabefeld fÃ¼r neue Aufgabe -->
    <form>
      <input type="text" class="todo-input" required />
      <button class="todo-btn" type="submit">
        <i class="bx bx-plus"></i>
      </button>
      <select name="todos" class="filter-todo">
        <option value="all">Alle</option>
        <option value="all">Erledigt</option>
        <option value="all">Nicht erledigt</option>
      </select>
    </form>

    <!-- Liste der erstellten Aufgaben -->
    <div class="todo-container">
      <ul class="todo-list"></ul>
    </div>

    <script src="js/todo.js"></script>
  </body>
</html>
